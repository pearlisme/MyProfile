spring:
  application:
    name: mymatrimony

  security:
    user:
      name: admin
      password: admin

  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:file:~/student
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
server:
  port: 8090

